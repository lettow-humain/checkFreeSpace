name: Test Workspace
on: push

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create File
        run: echo "This is a file" > my-file.txt

      - name: Echo LS
        run: ls -halt

      - name: Persist Workspace
        uses: actions/upload-artifact@v3
        with:
          name: workspace
          path: ./

  job2:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Restore Workspace
        uses: actions/download-artifact@v3
        with:
          name: workspace

      - name: Echo LS
        run: ls -halt

      - name: Display File
        run: cat my-file.txt

  cleanup:
    needs: job2
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Get Artifact ID
        id: get_artifact_id
        run: |
          ARTIFACT_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" \
            | jq -r '.artifacts[] | select(.name == "workspace") | .id')
          echo "Artifact ID is $ARTIFACT_ID"
        env:
          ARTIFACT_ID: ${{ steps.get_artifact_id.outputs.ARTIFACT_ID }}

      - name: Delete Artifact
        if: ${{ steps.get_artifact_id.outputs.ARTIFACT_ID != null }}
        run: |
          curl -X DELETE -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts/${{ env.ARTIFACT_ID }}"

      - name: Echo LS
        run: ls -halt
